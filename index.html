<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undersea scroller</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" type="module" defer></script>
    <link rel="icon" type="image/x-icon" href="/src/assets/favicon.ico">
</head>

<body>
    <header id="page-header">
        <h1>Undersea chaos</h1>
        <div id="scoreboard">
            <div>
                <span>Score :</span>
                <span id="score-value">0</span>
            </div>
            <div>
                <span>Enemies defeated :</span>
                <span id="enemies-value">0</span>
            </div>
            <div>
                <span>Time survived :</span>
                <span id="time-value">00:00</span>
            </div>
        </div>
    </header>
    <main>
        <p id="instruction-message"></p>
        <section id="game-board"></section>
    </main>
    <footer>
        <h2>Controls</h2>
        <ul id="control-list">
            <li><span>Keys</span><span>Actions</span></li>
            <li><span>P</span><span>Pause game</span></li>
            <li><span>SPACE, ENTER</span><span>Fire</span></li>
            <li><span>Z, UP</span><span>Move up</span></li>
            <li><span>Q, LEFT</span><span>Move left</span></li>
            <li><span>S, DOWN</span><span>Move right</span></li>
            <li><span>D, RIGHT</span><span>Move down</span></li>
        </ul>
    </footer>
</body>

</html>
